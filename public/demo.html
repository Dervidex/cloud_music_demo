<script type="text/javascript">

    const img = document.getElementById('img')
    const btn1 = document.getElementById('1')
    const btn2 = document.getElementById('2')
    const btn3 = document.getElementById('3')
    const btn4 = document.getElementById('4')
    const ul1 = document.getElementById('ul1')
    const ul2 = document.getElementById('ul2')

    let left = 500
    let count = 1
    let isEnableClick = true

    btn1.addEventListener('click', () => {
        img.style.transition = 'opacity 1s ease-in 0s'
        img.style.opacity = '0.2'
    })
    btn2.addEventListener('click', () => {
        img.style.transition = 'opacity 1s ease-out 0s'
        img.style.opacity = '1'
    })

    btn3.addEventListener('click', () => {
        if (!isEnableClick) return

        isEnableClick = false

        if (count === 3) count = 1

        if (count === 1) {
            ul2.style.transition = 'none 0s'
            ul2.style.left = '-500px'

            setTimeout(() => {
                ul2.style.transition = 'left 1s linear 0s'
                ul1.style.transition = 'left 1s linear 0s'

                setTimeout(() => {
                    ul1.style.left = '500px'
                    ul2.style.left = '0px'

                    isEnableClick = true

                    count++
                }, 1000)
            }, 10)
        } else if (count === 2) {
            ul1.style.transition = 'none 0s'
            ul1.style.left = '-500px'

            setTimeout(() => {
                ul2.style.transition = 'left 1s linear 0s'
                ul1.style.transition = 'left 1s linear 0s'

                setTimeout(() => {
                    ul2.style.left = '500px'
                    ul1.style.left = '0px'

                    isEnableClick = true

                    count++
                }, 1000)
            }, 10)
        }
    })

    btn4.addEventListener('click', () => {
        if (!isEnableClick) return

        isEnableClick = false

        ul2.style.transition = 'left 1s linear 0s'
        ul1.style.transition = 'left 1s linear 0s'


        if (count === 3) count = 1

        if (count === 1) {
            ul1.style.left = `-${left}px`
            ul2.style.left = `${0}px`

            setTimeout(() => {
                ul1.style.transition = 'none 0s'
                ul1.style.left = `${left}px`

                isEnableClick = true

            }, 1000)
        } else if (count === 2) {
            ul2.style.left = `-${left}px`
            ul1.style.left = `${0}px`

            setTimeout(() => {
                ul2.style.transition = 'none 0s'
                ul2.style.left = `${left}px`

                isEnableClick = true
            }, 1000)
        }
        count++

    })


</script>
